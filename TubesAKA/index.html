<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="/icons/icon.ico" type="image/x-icon">

                <input id="a_speed" type="range" min=1 max=5 step=1 value=5>

        </nav>
    </header>
    <section>
        <div id="sort">

        </div>
        <div id="sort">

        </div>

    </footer>
